    <script>
        let languageContent = {
           "en": {
              "active": "home",
              "active2": "art",
              "active3": "contact us",
              "active4": "custom made",
              "active5": "home",
              "active6": "art",
              "active7": "contact us",

           "nl": {
            "active": "overzicht",
              "active2": "kunstwerken",
              "active3": "contact",
              "active4": "op maat",
              "active5": "overzicht",
              "active6": "kunstwerken",
              "active7": "contact",
              "active8": "op maat",
                "pagina2": "volgende pagina",
           },
          
        }
        function switchLang(lang) {
           for (let key in languageContent[lang]) {
              document.getElementById(key).innerHTML = languageContent[lang][key];
           }
        }
     </script>
